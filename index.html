<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlanda Express Revenue Modeler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        arlanda: {
                            yellow: '#FFD500', // Official Arlanda Yellow
                            dark: '#222222',   // Dark Grey/Black
                            grey: '#4F5258',   // Slate Grey
                            light: '#F5F5F5'   // Background
                        }
                    }
                }
            }
        }
    </script>
    <script type="module">

        import React, { useState, useMemo, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            TrendingUp, Clock, DollarSign, Calculator, Globe, Smartphone, Store, MoreHorizontal,
            Settings, PieChart, Activity, Calendar, Code, Check, Share2, Info, AlertTriangle
        } from 'https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0';

        // --- CONFIGURATION DATA ---
        const INITIAL_CHANNELS = {
            web: { 
                id: 'web', type: 'digital', name: 'Website', icon: Globe,
                traffic: 150000, cr: 8.0, // Lowered default to be more realistic
                bizShare: 50, returnMix: 40, avgGroupSize: 1.2 
            },
            app: { 
                id: 'app', type: 'digital', name: 'App', icon: Smartphone,
                traffic: 30000, cr: 45.0, 
                bizShare: 50, returnMix: 30, avgGroupSize: 1.0 
            },
            kiosk: { 
                id: 'kiosk', type: 'direct', name: 'Kiosks', icon: Store,
                baselineTransactions: 13500,
                bizShare: 50, returnMix: 50, avgGroupSize: 1.5 
            },
            other: { 
                id: 'other', type: 'direct', name: 'Other / B2B', icon: MoreHorizontal,
                baselineTransactions: 3200, 
                bizShare: 80, returnMix: 20, avgGroupSize: 1.1 
            }
        };

        const DEFAULT_TICKET_PRICES = { adult: 340, return: 640, pensioner: 210, youth: 160, child: 160 }; // Added explicit return price
        const DEFAULT_LEISURE_MIX = { adult: 60, pensioner: 20, youth: 10, child: 10 };

        // --- UI COMPONENTS ---
        
        // Custom Tooltip Component
        const TooltipBubble = ({ text, position = "top" }) => (
            React.createElement("div", { className: "hidden group-hover/tooltip:block absolute z-[100] w-48 p-2 bg-gray-900 text-white text-[10px] rounded shadow-xl pointer-events-none transition-opacity opacity-0 group-hover/tooltip:opacity-100", 
                style: { 
                    bottom: position === 'top' ? '100%' : 'auto', 
                    top: position === 'bottom' ? '100%' : 'auto',
                    right: position === 'left' ? '100%' : '0', 
                    marginBottom: position === 'top' ? '0.5rem' : '0',
                    marginTop: position === 'bottom' ? '0.5rem' : '0'
                } 
            },
                text,
                React.createElement("div", { className: "absolute w-2 h-2 bg-gray-900 rotate-45",
                    style: {
                        bottom: position === 'top' ? '-4px' : 'auto',
                        top: position === 'bottom' ? '-4px' : 'auto',
                        right: '10px'
                    }
                })
            )
        );

        const Card = ({ children, className = "" }) => (
            React.createElement("div", { className: `bg-white rounded-none border border-gray-200 shadow-sm ${className}` }, children)
        );

        const SliderInput = ({ label, value, onChange, min, max, step = 1, unit = "", tooltip = "" }) => (
            React.createElement("div", { className: "mb-4" },
                React.createElement("div", { className: "flex justify-between items-center mb-1 relative" },
                    React.createElement("label", { className: "text-xs font-bold text-gray-500 uppercase flex items-center gap-1" },
                        label,
                        tooltip && React.createElement("div", { className: "relative group/tooltip inline-block" },
                            React.createElement("span", { className: "text-gray-400 cursor-help hover:text-arlanda-yellow transition-colors" }, "ⓘ"),
                            React.createElement(TooltipBubble, { text: tooltip, position: "top" })
                        )
                    ),
                    React.createElement("span", { className: "text-xs font-bold text-gray-900" }, `${value}${unit}`)
                ),
                React.createElement("input", {
                    type: "range",
                    min: min, max: max, step: step,
                    value: value,
                    onChange: (e) => onChange(parseFloat(e.target.value)),
                    className: "w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-arlanda-yellow"
                })
            )
        );

        const NumberInput = ({ label, value, onChange, unit = "", step = 1 }) => (
            React.createElement("div", { className: "mb-4" },
                React.createElement("label", { className: "block text-xs font-bold text-gray-500 uppercase mb-1" }, label),
                React.createElement("div", { className: "relative" },
                    React.createElement("input", {
                        type: "number",
                        value: value, step: step,
                        onChange: (e) => onChange(parseFloat(e.target.value)),
                        className: "block w-full text-right pr-8 pl-2 py-1 text-sm border-gray-300 border rounded-none focus:ring-arlanda-yellow focus:border-arlanda-yellow"
                    }),
                    React.createElement("span", { className: "absolute right-2 top-1.5 text-xs text-gray-400" }, unit)
                )
            )
        );

        const KPIBox = ({ icon: Icon, label, value, subtext, color = "gray", tooltip }) => (
            React.createElement("div", { className: "bg-white p-4 border-l-4 border-arlanda-yellow shadow-sm relative" },
                tooltip && React.createElement("div", { className: "absolute top-2 right-2 relative group/tooltip" },
                    React.createElement("div", { className: "text-gray-300 cursor-help hover:text-gray-500" }, "ⓘ"),
                    React.createElement(TooltipBubble, { text: tooltip, position: "bottom" })
                ),
                React.createElement("div", { className: "flex items-center gap-2 mb-2" },
                    React.createElement("div", { className: `p-1.5 rounded-full bg-gray-100 text-gray-600` },
                        React.createElement(Icon, { className: "w-4 h-4" })
                    ),
                    React.createElement("span", { className: "text-xs font-bold uppercase text-gray-500" }, label)
                ),
                React.createElement("div", { className: "text-xl font-bold text-gray-800" }, value),
                subtext && React.createElement("div", { className: "text-xs text-gray-400 mt-1" }, subtext)
            )
        );

        // --- MAIN APP COMPONENT ---
        function RevenueModeler() {
            // STATE
            const [channels, setChannels] = useState(INITIAL_CHANNELS);
            const [prices, setPrices] = useState(DEFAULT_TICKET_PRICES);
            const [leisureMix, setLeisureMix] = useState(DEFAULT_LEISURE_MIX);
            const [scenario, setScenario] = useState({
                active: true,
                name: "New Campaign",
                targetChannel: "web", 
                targetSegment: "leisure", 
                yieldImpact: 0, 
                crImpact: 0,
                trafficImpact: 0,
            });
            const [financials, setFinancials] = useState({
                investment: 500000,
                discountRate: 10,
                lifespan: 3,
            });
            const [copied, setCopied] = useState(false);

            useEffect(() => {
                try {
                    const hash = window.location.hash;
                    if (hash && hash.startsWith('#config=')) {
                        const jsonString = decodeURIComponent(hash.substring(8));
                        const savedState = JSON.parse(jsonString);
                        
                        if(savedState.channels) {
                            const restoredChannels = {};
                            Object.keys(savedState.channels).forEach(key => {
                                const savedCh = savedState.channels[key];
                                const initialCh = INITIAL_CHANNELS[key]; 
                                restoredChannels[key] = { ...savedCh, icon: initialCh ? initialCh.icon : null };
                            });
                            setChannels(restoredChannels);
                        }
                        if(savedState.prices) setPrices(savedState.prices);
                        if(savedState.leisureMix) setLeisureMix(savedState.leisureMix);
                        if(savedState.scenario) setScenario(savedState.scenario);
                        if(savedState.financials) setFinancials(savedState.financials);
                    }
                } catch (e) {
                    console.error("Failed to load configuration from URL", e);
                }
            }, []);

            const handleShare = () => {
                const fullState = { channels, prices, leisureMix, scenario, financials };
                const jsonString = JSON.stringify(fullState);
                const encoded = encodeURIComponent(jsonString);
                window.location.hash = `config=${encoded}`;
                navigator.clipboard.writeText(window.location.href).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            const handleDownloadHTML = () => {
                const scriptContent = document.querySelector('script[type="module"]').innerHTML;
                const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlanda Express Revenue Modeler</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <script>
        tailwind.config = { theme: { extend: { colors: { arlanda: { yellow: '#FFD500', dark: '#222222', grey: '#4F5258', light: '#F5F5F5' } } } } }
    <\/script>
    <script type="module">
${scriptContent}
    <\/script>
</head>
<body class="bg-arlanda-light">
    <div id="root"></div>
</body>
</html>`;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'index.html';
                link.click();
            };

            // LOGIC
            const calculateYield = (mix) => {
                const total = mix.adult + mix.pensioner + mix.youth + mix.child;
                const factor = total === 0 ? 0 : 100 / total;
                return (
                    (prices.adult * (mix.adult * factor) / 100) +
                    (prices.pensioner * (mix.pensioner * factor) / 100) +
                    (prices.youth * (mix.youth * factor) / 100) +
                    (prices.child * (mix.child * factor) / 100)
                );
            };

            const yieldBiz = prices.adult;
            const yieldLei = calculateYield(leisureMix);

            const calculateChannelMetrics = (channelData, scenarioData, applyScenario = false) => {
                let { type, traffic, cr, baselineTransactions, bizShare, returnMix, avgGroupSize } = channelData;
                let channelYieldBiz = yieldBiz;
                let channelYieldLei = yieldLei;
                
                // --- VOLUME LOGIC ---
                let transactions = 0;
                let effectiveTraffic = traffic;
                let effectiveCR = cr;

                if (type === 'digital') {
                     transactions = traffic * (cr / 100);
                } else {
                     transactions = baselineTransactions;
                     effectiveTraffic = null;
                     effectiveCR = null;
                }

                // --- SCENARIO IMPACT LOGIC ---
                if (applyScenario && scenarioData.active) {
                    const isTargetChannel = scenarioData.targetChannel === 'all' || scenarioData.targetChannel === channelData.id;
                    if (isTargetChannel) {
                        const impactYield = 1 + (scenarioData.yieldImpact / 100);
                        const impactCR = 1 + (scenarioData.crImpact / 100);
                        const impactTraffic = 1 + (scenarioData.trafficImpact / 100);

                        // Yield Impact
                        if (scenarioData.targetSegment === 'business' || scenarioData.targetSegment === 'both') {
                            channelYieldBiz *= impactYield;
                        }
                        if (scenarioData.targetSegment === 'leisure' || scenarioData.targetSegment === 'both') {
                            channelYieldLei *= impactYield;
                        }

                        if (type === 'digital') {
                            effectiveTraffic = traffic * impactTraffic;
                            let crUpliftFactor = 1;
                            if (scenarioData.targetSegment === 'business' || scenarioData.targetSegment === 'both') crUpliftFactor += (bizShare/100) * (impactCR - 1);
                            if (scenarioData.targetSegment === 'leisure' || scenarioData.targetSegment === 'both') crUpliftFactor += ((100 - bizShare)/100) * (impactCR - 1);
                            effectiveCR = cr * crUpliftFactor;
                            transactions = effectiveTraffic * (effectiveCR / 100);
                        } else {
                            transactions = baselineTransactions * impactTraffic;
                        }
                    }
                }

                // --- REVENUE LOGIC (UPDATED FOR AOV ACCURACY) ---
                const singleTickets = transactions * avgGroupSize * ((100 - returnMix)/100);
                const returnTickets = transactions * avgGroupSize * (returnMix/100);

                const totalTickets = singleTickets + returnTickets;
                const totalPax = singleTickets + (returnTickets * 2); // 1 Return ticket = 2 PAX trips

                // We assume explicit return pricing if available, otherwise 2x single
                const priceReturnBiz = prices.return || (yieldBiz * 2);
                const priceReturnLei = (prices.return * (yieldLei/yieldBiz)) || (yieldLei * 2); // Rough scaler for leisure return

                const revBizSingle = singleTickets * (bizShare/100) * channelYieldBiz;
                const revBizReturn = returnTickets * (bizShare/100) * priceReturnBiz;
                
                const revLeiSingle = singleTickets * ((100-bizShare)/100) * channelYieldLei;
                const revLeiReturn = returnTickets * ((100-bizShare)/100) * priceReturnLei;

                const revenue = revBizSingle + revBizReturn + revLeiSingle + revLeiReturn;
                const aov = transactions > 0 ? revenue / transactions : 0;
                
                return { transactions, totalPax, revenue, aov, effectiveCR, effectiveTraffic };
            };

            const results = useMemo(() => {
                const baseline = { pax: 0, revenue: 0 };
                const simulated = { pax: 0, revenue: 0 };
                const channelDetails = {};

                Object.values(channels).forEach(ch => {
                    const base = calculateChannelMetrics(ch, scenario, false);
                    const sim = calculateChannelMetrics(ch, scenario, true);
                    baseline.pax += base.totalPax;
                    baseline.revenue += base.revenue;
                    simulated.pax += sim.totalPax;
                    simulated.revenue += sim.revenue;
                    channelDetails[ch.id] = { base, sim };
                });
                return { baseline, simulated, channelDetails };
            }, [channels, scenario, prices, leisureMix]);

            // FINANCIAL KPIs
            const kpiResults = useMemo(() => {
                const monthlyIncrementalRevenue = results.simulated.revenue - results.baseline.revenue;
                const annualBenefit = monthlyIncrementalRevenue * 12;
                const investment = financials.investment;
                const years = financials.lifespan;
                const rate = financials.discountRate / 100;
                
                let pvSum = 0;
                for (let t = 1; t <= years; t++) {
                    pvSum += annualBenefit / Math.pow(1 + rate, t);
                }
                const npv = pvSum - investment;
                const roi = investment > 0 ? (npv / investment) * 100 : 0; 
                const simpleRoi = investment > 0 ? ((annualBenefit * years - investment) / investment) * 100 : 0;
                const paybackYears = annualBenefit > 0 ? investment / annualBenefit : 0;

                let irr = 0;
                if (investment > 0 && annualBenefit > 0) {
                    let low = -0.99, high = 10.0, guess = 0;
                    for (let i = 0; i < 50; i++) {
                        guess = (low + high) / 2;
                        let npvGuess = -investment;
                        for (let t = 1; t <= years; t++) {
                            npvGuess += annualBenefit / Math.pow(1 + guess, t);
                        }
                        if (Math.abs(npvGuess) < 1) break;
                        if (npvGuess > 0) low = guess; else high = guess;
                    }
                    irr = guess * 100;
                }

                return { annualBenefit, roi: simpleRoi, paybackYears, npv, irr };
            }, [results, financials]);

            const updateChannel = (id, field, value) => setChannels(prev => ({ ...prev, [id]: { ...prev[id], [field]: value } }));
            const updateMix = (field, value) => setLeisureMix(prev => ({ ...prev, [field]: value }));

            const fmtNum = (n) => Math.round(n).toLocaleString();
            const fmtSEK = (n) => new Intl.NumberFormat('sv-SE', { style: 'currency', currency: 'SEK', maximumFractionDigits: 0 }).format(n);
            const fmtDiff = (n) => (n > 0 ? "+" : "") + fmtNum(n);
            const fmtDiffSEK = (n) => (n > 0 ? "+" : "") + fmtSEK(n);
            const fmtPerc = (n) => n.toFixed(1) + '%';

            return (
                React.createElement("div", { className: "min-h-screen bg-arlanda-light font-sans text-arlanda-grey" },
                    // HEADER
                    React.createElement("div", { className: "bg-arlanda-yellow text-black shadow-md sticky top-0 z-50" },
                        React.createElement("div", { className: "max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4" },
                            React.createElement("div", { className: "flex items-center gap-4" },
                                React.createElement("div", { className: "w-10 h-10 bg-black rounded-full flex items-center justify-center text-arlanda-yellow font-bold text-xs" }, "A-EX"),
                                React.createElement("div", null,
                                    React.createElement("h1", { className: "text-xl font-bold uppercase tracking-wider text-black" }, "Revenue Modeller"),
                                    React.createElement("p", { className: "text-xs font-bold text-black/60 uppercase" }, "Commercial Planning Tool")
                                )
                            ),
                            React.createElement("div", { className: "flex gap-2" },
                                React.createElement("button", { onClick: handleDownloadHTML, className: "flex items-center gap-2 px-3 py-2 rounded font-medium text-sm bg-black/10 hover:bg-black/20 text-black transition-colors" },
                                    React.createElement(Code, { className: "w-4 h-4" }), "Get Code"
                                ),
                                React.createElement("button", { onClick: handleShare, className: "flex items-center gap-2 px-4 py-2 rounded font-bold text-sm transition-all bg-black text-white hover:bg-gray-800" },
                                    copied ? React.createElement(Check, { className: "w-4 h-4" }) : React.createElement(Share2, { className: "w-4 h-4" }),
                                    copied ? "Copied!" : "Share"
                                )
                            )
                        )
                    ),
                    
                    React.createElement("div", { className: "max-w-7xl mx-auto p-6" },
                    
                        // TICKET PRICING
                        React.createElement("div", { className: "mb-8" },
                            React.createElement(Card, null,
                                React.createElement("div", { className: "bg-arlanda-dark text-white px-6 py-4 flex justify-between items-center" },
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement(PieChart, { className: "w-5 h-5 text-arlanda-yellow" }),
                                        React.createElement("h2", { className: "font-bold uppercase tracking-wide" }, "Ticket Pricing & Demographics")
                                    ),
                                    React.createElement("div", { className: "text-xs bg-white/10 px-3 py-1 rounded" },
                                        "Yield Leisure: ", React.createElement("strong", { className: "text-arlanda-yellow" }, Math.round(yieldLei), " SEK"), " / Yield Biz: ", React.createElement("strong", { className: "text-arlanda-yellow" }, Math.round(yieldBiz), " SEK")
                                    )
                                ),
                                React.createElement("div", { className: "p-6 grid grid-cols-1 md:grid-cols-2 gap-8" },
                                    React.createElement("div", null,
                                        React.createElement("h3", { className: "text-xs font-bold text-gray-400 uppercase mb-4 border-b pb-2" }, "Ticket Price List"),
                                        React.createElement("div", { className: "grid grid-cols-2 gap-4" },
                                            React.createElement(NumberInput, { label: "Adult Single", value: prices.adult, onChange: v => setPrices({...prices, adult: v}), unit: "kr" }),
                                            React.createElement(NumberInput, { label: "Adult Return", value: prices.return, onChange: v => setPrices({...prices, return: v}), unit: "kr" }),
                                            React.createElement(NumberInput, { label: "Pensioner", value: prices.pensioner, onChange: v => setPrices({...prices, pensioner: v}), unit: "kr" }),
                                            React.createElement(NumberInput, { label: "Youth", value: prices.youth, onChange: v => setPrices({...prices, youth: v}), unit: "kr" }),
                                            React.createElement(NumberInput, { label: "Child", value: prices.child, onChange: v => setPrices({...prices, child: v}), unit: "kr" })
                                        )
                                    ),
                                    React.createElement("div", null,
                                        React.createElement("h3", { className: "text-xs font-bold text-gray-400 uppercase mb-4 border-b pb-2" }, "Leisure Traveler Mix (%)"),
                                        React.createElement("div", { className: "space-y-4" },
                                            React.createElement("div", { className: "grid grid-cols-2 gap-4 text-xs" },
                                                React.createElement("div", null,
                                                    React.createElement("span", { className: "block mb-1 font-bold" }, "Adult"),
                                                    React.createElement("input", { type: "range", className: "w-full h-1 bg-gray-200 rounded accent-arlanda-yellow", min: 0, max: 100, value: leisureMix.adult, onChange: e => updateMix('adult', parseFloat(e.target.value)) }),
                                                    React.createElement("div", { className: "text-right font-bold mt-1" }, leisureMix.adult, "%")
                                                ),
                                                React.createElement("div", null,
                                                    React.createElement("span", { className: "block mb-1 font-bold" }, "Pensioner"),
                                                    React.createElement("input", { type: "range", className: "w-full h-1 bg-gray-200 rounded accent-arlanda-yellow", min: 0, max: 100, value: leisureMix.pensioner, onChange: e => updateMix('pensioner', parseFloat(e.target.value)) }),
                                                    React.createElement("div", { className: "text-right font-bold mt-1" }, leisureMix.pensioner, "%")
                                                )
                                            ),
                                            React.createElement("div", { className: "grid grid-cols-2 gap-4 text-xs" },
                                                React.createElement("div", null,
                                                    React.createElement("span", { className: "block mb-1 font-bold" }, "Youth"),
                                                    React.createElement("input", { type: "range", className: "w-full h-1 bg-gray-200 rounded accent-arlanda-yellow", min: 0, max: 100, value: leisureMix.youth, onChange: e => updateMix('youth', parseFloat(e.target.value)) }),
                                                    React.createElement("div", { className: "text-right font-bold mt-1" }, leisureMix.youth, "%")
                                                ),
                                                React.createElement("div", null,
                                                    React.createElement("span", { className: "block mb-1 font-bold" }, "Child"),
                                                    React.createElement("input", { type: "range", className: "w-full h-1 bg-gray-200 rounded accent-arlanda-yellow", min: 0, max: 100, value: leisureMix.child, onChange: e => updateMix('child', parseFloat(e.target.value)) }),
                                                    React.createElement("div", { className: "text-right font-bold mt-1" }, leisureMix.child, "%")
                                                )
                                            ),
                                            React.createElement("div", { className: "text-xs text-gray-400 pt-2 italic text-center" },
                                                `Total: ${leisureMix.adult + leisureMix.pensioner + leisureMix.youth + leisureMix.child}%`
                                            )
                                        )
                                    )
                                )
                            )
                        ),

                        // SCENARIO & FINANCIAL CONFIG
                        React.createElement("div", { className: "mb-8 grid grid-cols-1 md:grid-cols-3 gap-6" },
                            React.createElement("div", { className: "md:col-span-2" },
                                React.createElement(Card, { className: "border-l-4 border-l-arlanda-yellow h-full" },
                                    React.createElement("div", { className: "bg-yellow-50 px-6 py-4 border-b border-yellow-100 flex justify-between items-center" },
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement(Settings, { className: "w-5 h-5 text-yellow-600" }),
                                            React.createElement("h2", { className: "font-bold text-yellow-800 uppercase" }, "Scenario Assumptions")
                                        ),
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("label", { className: "text-xs font-bold uppercase text-yellow-800" }, "Active"),
                                            React.createElement("input", { type: "checkbox", checked: scenario.active, onChange: e => setScenario({...scenario, active: e.target.checked}), className: "w-4 h-4 accent-arlanda-yellow" })
                                        )
                                    ),
                                    React.createElement("div", { className: "p-6 space-y-6" },
                                        React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
                                            React.createElement("div", null,
                                                React.createElement("label", { className: "block text-xs font-bold text-gray-400 uppercase mb-1" }, "Campaign/Feature Name"),
                                                React.createElement("input", { type: "text", value: scenario.name, onChange: e => setScenario({...scenario, name: e.target.value}), className: "w-full border-b-2 border-gray-200 bg-transparent py-1 font-bold text-gray-700 focus:border-arlanda-yellow outline-none transition" })
                                            ),
                                            React.createElement("div", { className: "grid grid-cols-2 gap-2" },
                                                React.createElement("div", null,
                                                    React.createElement("label", { className: "block text-xs font-bold text-gray-400 uppercase mb-1" }, "Channel Scope"),
                                                    React.createElement("select", { value: scenario.targetChannel, onChange: e => setScenario({...scenario, targetChannel: e.target.value}), className: "w-full border border-gray-300 p-2 text-sm" },
